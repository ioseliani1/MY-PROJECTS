<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="img"> 
            <img src="images/illustration-hero.png" alt="" class="illustration-hero">
        </div>
        <div class="introduction">
            <div><h5 class="bigtext">Order summary</h5></div>
            
            <div><p class="smalltext"> Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
        </div>
        <div class="insidecontainer">
            
            <div class="player">
                <div class="circle">
                    <i class="fa-solid fa-music fa-lg" style="color: #717fa6;"></i>
                </div>
            </div>

            <div class="text">
                <h4 class="btext">Annual Plan</h4>
                <p class="stext">$59.99/year</p>
            </div>

            <div class="changelink"><a href="#">Change</a></div>
            

        </div>
        <div class="btn"><button class="btnstyle">Proceed to payment</button></div>
        <h5 class="cancelorder">Cancel Order</h5>
    </div>
    
</body>
</html>
