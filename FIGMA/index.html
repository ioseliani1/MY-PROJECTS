<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <div class="bigText"><h2>Learn to code by watching others</h2></div>
            <div class="smallText">
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p></div>
            </div>
        <div class="offer"><p><span style="font-weight: 700;">Try it free 7 days</span> then $20/mo. thereafter</p></div>
        <form action="">
            <div class="input-group">
                <input type="text" id="firstname" placeholder="First Name">
                <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: #ff7979;"></i>
                <span></span>
            </div>
            <div class="input-group">
                <input type="text" id="lastname" placeholder="Last Name">
                <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: #ff7979;"></i>
                <span></span>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address">
                <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: #ff7979;"></i>
                <span></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
                <i class="fa-sharp fa-solid fa-circle-exclamation" style="color: #ff7979;"></i>
                <span></span>
            </div>
            <div class="button">
                <input type="button" value="CLAIM YOUR FREE TRIAL" id="submit">
            </div>
            <div class="terms"><p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p></div>
        </form>
    </div>
  


    <script src="index.js"></script>
</body>
</html>
