<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PAGE</title>
    <link rel="stylesheet" href="DECOR.css">

<body>
    <div class="container">
        <div class="heading"> 
            <h2>Login</h2>
        </div>
        <div class="input">
            <input type="email" placeholder=" Email" class="firstinput" style="border-radius: 5px; border: 0.5px solid grey; ">
            <input type="password" placeholder=" Password" class="secondinput" style="border-radius: 5px; border: 0.5px solid grey;">
        </div>
        <div class="linkcontainer">
            <a href="" style="text-decoration: none;  color: rgb(90, 152, 218); margin-bottom: 10px;">Forgot password?</a>
        </div>
        
        <div class="btn">
            <button style="width: 100%;  line-height: 35px; border-radius: 7px; border: none; background-color: rgb(45, 113, 204);color: whitesmoke;">Login</button>
        </div>
       
        <div class="signup">
            <span>Don't have an account? <a href="" style="text-decoration: none; color: rgb(90, 152, 218);">Signup</a></span>
    
         </div>

     <div style="display: flex;" class="or">
            <hr style="width: 40%; background-color: rgb(229, 229, 229); border: none; border-radius: 7px; height: 1px; ">

            <hr style="width: 40%; background-color: rgb(229, 229, 229); border: none; border-radius: 7px; height: 1px;">
     </div>
     

    <div class="buttons">
        <span><button style="width: 100%; margin-top: 10px; line-height: 35px; border-radius: 7px; border: none; background-color: rgb(73, 103, 173); color: whitesmoke; display: flex; align-items: center;"><i class="fa-brands fa-facebook fa-xl" style="margin-right: 24%;"></i>Login with Facebook</button></span>
        <span><button style="width: 100%; margin-top: 10px; line-height: 35px; border-radius: 7px;  border: none; display: flex;  align-items: center; color: grey;"> <img src="./images/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="google-logo" style="max-width: 23.5px; margin-right: 23%;">  Login with Google</button></span> 
    </div>
