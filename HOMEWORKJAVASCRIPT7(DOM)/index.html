<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RatingPage</title>
</head>
<body>
    <div class="container" id="first">
        <div class="intro">
            <div class="star"><i class="fa-solid fa-star" style="color: rgb(236, 125, 53);"></i></div>
            <h2 class="header">How did we do?</h2>
            <p class="text">Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering! </p>
        </div>
        <div class="points">
            <div class="firstpoint"><button class="btn" id="btn1">1</button></div>
            <div class="secondpoint"><button class="btn" id="btn2">2</button></div>
            <div class="thirdpoint"><button class="btn" id="btn3">3</button></div>
            <div class="fourthpoint"><button class="btn" id="btn4">4</button></div>
            <div class="fifthpoint"><button class="btn" id="btn5">5</button></div>
        </div>
        <div class="submit"><button class="submitbtn" id="submit1">SUBMIT</button></div>

    </div>

    <div class="container2" id="second">
        <div class="rating"><p id="rate"></p></div>
        <div class="intro">
            <h2 class="header" style="text-align: center;">Thank you!</h2>
            <p class="text" style="text-align: center;">We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch! </p>
        </div>
    </div>

    
 
    <script src="index.js"></script>

</body>
</html>
